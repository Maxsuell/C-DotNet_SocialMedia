<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control" name="Users" [(ngModel)]="model.Users" placeholder="Username">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="Password" [(ngModel)]="model.Password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
