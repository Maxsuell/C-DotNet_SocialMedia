<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Lotus Social Media</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul  class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">

        
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active" >Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active" >Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="messages" routerLinkActive="active" >Messages</a>
        </li>
      </ng-container>
      </ul>

    </div>
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as User" dropdown>
      <a class="dropdown-togle text-light" dropdownToggle>Welcome {{User.userName | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="Logout()">Logout</a>
      </div>
    </div>


    <form *ngIf="(accountService.currentUser$ | async) === null" [hidden] #loginForm="ngForm" class="d-flex"
      (ngSubmit)="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
        placeholder="UserName">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
        placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>

</nav>
